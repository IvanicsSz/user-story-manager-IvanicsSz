{% extends "base.html" %}
{% block title %}Sprint reporter{% endblock %}

{% block login %}{{ super() }}{% endblock %}

{%  block body %}
<div class="container">
<form action="" method="post">

    <h2>User Story Manager - </h2>
{#        <!--{% block content %}{% endblock %}-->#}

    <h3>Story Title</h3>
    <p><input class = "css_class" id="story_title" name="story_title" size="78" value={{query.story_title}}></p>

    <h3>User Story</h3>
    <p><textarea class="format" id="story_content" name="story_content" rows="5" cols="60" value={{query.user_title}}></textarea></p>

    <h3>Acceptance Criteria</h3>
    <p><textarea class="format" id="acceptance_criteria" name="acceptance_criteria" rows="7" cols="60" value={{query.acceptance_criteria}}></textarea></p>

    <h3>Business Value</h3>
    <p><input type="number" class="format" id="business_value" name="business_value" step="100" min="100" max="1500" value={{query.business_value}}></p>

    <h3>Estimation (h)</h3>
    <p><input type="number" class="format" id="estimation" name="estimation" step="0.5" min="0.5" max="40" value={{query.estimation}}></p>


    <h3>Status</h3>
    <p><select name="status" >
        <option>Planning</option>
        <option>To Do</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option></select></p>

    <p><button id="save" type="submit" class="btn btn-primary">Save</button></p>
</form>
    </div>

{% endblock %}
